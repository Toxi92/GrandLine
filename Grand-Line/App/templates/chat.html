<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Chat</title>
</head>
<style>
    body {
    background-image: url('../static/background.jpg');
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

#chat-container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    max-width: 600px;
    margin: 50px auto;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    overflow: hidden;
   
}

#chat-header {
    background: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

#chat-window {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: url('../static/pirate-map.jpg');
    background-size: cover;
    color: #333;
    max-height: 800px; 
}


#chat-input {
    display: flex;
    background: #f7f7f7;
    padding: 10px;
}

#message {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

#send {
    padding: 10px 20px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#send:hover {
    background: #555;
}

.message {
    margin-bottom: 10px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 5px;
}
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pirate Chat</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>Pirate Chat</h1>
        </div>
        <div id="chat-window">
            <div id="output"></div>
        </div>
        <div id="chat-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send">Send</button>
        </div>
    </div>

    <script type="application/json" id="chat-data">{{ chat | tojson }}</script>
    <script src="../static/chat.js"></script>
</body>
</html>
